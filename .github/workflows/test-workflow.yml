name: windows-test
on: push
jobs:
  windows-build:
    name: windows-test
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set version
        run: |
          echo "MY_VERSION=$(git describe).substring(1)" >> "$env:GITHUB_ENV"
      - name: Get version
        run: |
          echo "$env:MY_VERSION"
